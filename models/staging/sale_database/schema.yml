version: 2

models:
  - name: stg_sale_database__customers
    description: "This model contains information about the customers."
    columns:
      - name: customer_id
        description: "Primary key, unique identifier for each customer"
        tests:
            - unique
            - not_null


  - name: stg_sale_database__order_items
    description: "This model contains information about each item included in an order, including its price, quantity and discount."
    columns:
      - name: order_item_id
        description: "Primary key, unique identifier for each order item: generated by concatenating order_id and item_id."
        tests:
            - unique
            - not_null
      - name: order_id
        description: "Foreign key linking the order item to the corresponding order."
        tests:
          - relationships:
              name: order_id_id_foreign_key_in_stg_sale_database__orders
              to: ref('stg_sale_database__orders')
              field: order_id
      - name: product_id
        description: "Foreign key linking the order item to the corresponding product."
        tests:
          - relationships:
              name: product_id_id_foreign_key_in_stg_sale_database__orders
              to: ref('stg_production_database__products')
              field: product_id
      - name: total_order_items_amount
        description: "The total amount for this order item, calculated as (price * quantity) * (1-discount)."

  - name: stg_sale_database__orders
    description: "This model contains information about orders placed by users."
    columns:
      - name: order_id
        description: "Primary key, unique identifier for each order."
        tests:
            - unique
            - not_null
      - name: customer_id
        description: "Foreign key linking the order to the corresponding customer."
        tests:
          - relationships:
              name: customer_id_id_foreign_key_in_stg_sale_database__customers
              to: ref('stg_sale_database__brands')
              field: customer_id
      - name: store_id
        description: "Foreign key linking the order to the corresponding store."
        tests:
          - relationships:
              name: store_id_id_foreign_key_in_stg_sale_database__stores
              to: ref('stg_sale_database__stores')
              field: store_id
      - name: staff_id
        description: "Foreign key linking the order to the corresponding staff."
        tests:
          - relationships:
              name: staff_id_id_foreign_key_in_stg_sale_database__staffs
              to: ref('stg_sale_database__staffs')
              field: staff_id

  - name: stg_sale_database__staffs
    description: "This model contains information about the staffs."
    columns:
      - name: staff_id
        description: "Primary key, unique identifier for each staff members."
        tests:
            - unique
            - not_null
      - name: manager_id
        description: "Key linking the staff members to the corresponding manager."
        tests:
          - relationships:
              name: manager_id_id_foreign_key_in_stg_sale_database__staffs
              to: ref('stg_sale_database__staffs')
              field: staff_id